  <line x1="110" y1="380" x2="110" y2="140"
        stroke="white" stroke-width="22"
        stroke-linecap="round" opacity="0.85"/>

  <!-- IEC Curve -->
  <path d="M110 360
           C145 260, 215 190, 305 160
           S 395 150, 405 200"
        fill="none"
