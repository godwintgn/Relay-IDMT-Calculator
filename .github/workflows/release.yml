name: Build Windows & Linux Releases

permissions:
  contents: write
  
on:
  push:
    tags:
      - 'v*'

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install UPX
        run: |
          curl -LO https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-win64.zip
          tar -xf upx-4.2.4-win64.zip
          move upx-4.2.4-win64 upx

      - name: Build Windows EXE (with icon)
        run: |
          pyinstaller --windowed --onefile `
            --icon=icon.ico `
            --upx-dir upx `
            --name "IDMT-Trip-Calculator" idmt_tool/gui/main.py


      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/IDMT-Trip-Calculator.exe


  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libfuse2 imagemagick ruby ruby-dev build-essential inkscape
          sudo gem install fpm
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller

      - name: Build Linux binary (with PNG icon + Pillow/Tkinter fixes)
        run: |
          pyinstaller --windowed --onefile \
            --icon icon.png \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL._tkinter_finder \
            --hidden-import=PIL._plugins \
            --name "IDMT-Trip-Calculator" idmt_tool/gui/main.py

      - name: Download appimagetool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Create AppDir (with icon)
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/IDMT-Trip-Calculator AppDir/usr/bin/

          # AppRun launcher
          cat << 'EOF' > AppDir/AppRun
          #!/bin/bash
          DIR="$(dirname "$(readlink -f "$0")")"
          exec "$DIR/usr/bin/IDMT-Trip-Calculator"
          EOF
          chmod +x AppDir/AppRun

          # Desktop file
          cat << 'EOF' > AppDir/idmt.desktop
          [Desktop Entry]
          Type=Application
          Name=IDMT Trip Calculator
          Exec=IDMT-Trip-Calculator
          Icon=idmt
          Categories=Utility;
          EOF

          # Copy icon
          cp icon.png AppDir/idmt.png

      - name: Build AppImage
        env:
          ARCH: x86_64
        run: |
          ./appimagetool AppDir IDMT-Trip-Calculator.AppImage


      - name: Build .deb (with icon)
        run: |
          mkdir -p pkgroot/usr/local/bin
          mkdir -p pkgroot/usr/share/icons/hicolor/256x256/apps
          cp dist/IDMT-Trip-Calculator pkgroot/usr/local/bin/
          cp icon.png pkgroot/usr/share/icons/hicolor/256x256/apps/idmt-trip-calculator.png

          fpm -s dir -t deb \
            -n idmt-trip-calculator \
            -v "${GITHUB_REF_NAME#v}" \
            -C pkgroot .

      - name: Build .rpm (with icon)
        run: |
          fpm -s dir -t rpm \
            -n idmt-trip-calculator \
            -v "${GITHUB_REF_NAME#v}" \
            --prefix /usr/local/bin \
            dist/IDMT-Trip-Calculator

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            IDMT-Trip-Calculator.AppImage
            *.deb
            *.rpm


  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
