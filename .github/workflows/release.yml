name: Build Windows & Linux Binaries

on:
  push:
    tags:
      - 'v*'

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --windowed --onefile --name "IDMT-Trip-Calculator" idmt_tool/gui/main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/IDMT-Trip-Calculator.exe


  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libfuse2
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller

      - name: Build Linux binary
        run: |
          pyinstaller --windowed --onefile --name "IDMT-Trip-Calculator" idmt_tool/gui/main.py

      - name: Download appimagetool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Create AppDir
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/IDMT-Trip-Calculator AppDir/usr/bin/

          # Create AppRun launcher
          cat << 'EOF' > AppDir/AppRun
          #!/bin/bash
          here="$(dirname "$(readlink -f "$0")")"
          exec "$here/usr/bin/IDMT-Trip-Calculator"
          EOF
          chmod +x AppDir/AppRun

          # Minimal desktop entry
          cat << 'EOF' > AppDir/idmt.desktop
          [Desktop Entry]
          Type=Application
          Name=IDMT Trip Calculator
          Exec=IDMT-Trip-Calculator
          Icon=idmt
          Categories=Utility;
          EOF

          # Placeholder icon (simple 1x1 pixel)
          convert -size 256x256 xc:#2f80ed AppDir/idmt.png || true

      - name: Build AppImage
        run: |
          ./appimagetool AppDir IDMT-Trip-Calculator.AppImage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: IDMT-Trip-Calculator.AppImage



  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
